<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkPoint Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <style>
        body { background: #0b0e11; color: #fff; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .card { background: #1e2329; border-radius: 16px; padding: 25px; margin-bottom: 20px; border: 1px solid #474d57; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h2 { color: #f0b90b; margin-top: 0; }
        button { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .btn-connect { background: #f0b90b; color: #000; }
        .btn-connect:hover { background: #d9a608; }
        .btn-admin { background: #f6465d; color: #fff; margin-top: 15px; }
        .btn-admin:hover { background: #d03a4d; }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; border: 1px solid #474d57; background: #2b3139; color: #fff; box-sizing: border-box; font-size: 14px; }
        #admin-panel { display: none; border: 2px solid #f6465d; animation: fadeIn 0.5s; }
        .status { font-size: 12px; color: #848e9c; margin-top: 10px; word-break: break-all; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>‚ö° SparkPoint</h2>
            <button class="btn-connect" id="btn-text" onclick="connect()">–ü–û–î–ö–õ–Æ–ß–ò–¢–¨ –ö–û–®–ï–õ–ï–ö</button>
            <div id="addr-display" class="status">–ö–æ—à–µ–ª–µ–∫ –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω</div>
        </div>

        <div class="card">
            <p style="color: #848e9c; margin-bottom: 5px;">–í–∞—à –±–∞–ª–∞–Ω—Å –≤ —Å–∏—Å—Ç–µ–º–µ:</p>
            <h1 id="balance-display" style="margin: 0;">0.00 BNB</h1>
        </div>

        <div id="admin-panel" class="card">
            <h3 style="color: #f6465d; margin-top: 0;">üõ† –ü–ê–ù–ï–õ–¨ –ê–î–ú–ò–ù–ò–°–¢–†–ê–¢–û–†–ê</h3>
            <p style="font-size: 13px; color: #ccc;">–ë–µ—Å–ø–ª–∞—Ç–Ω–æ–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ —É—á–∞—Å—Ç–Ω–∏–∫–∞ (1 —É—Ä–æ–≤–µ–Ω—å)</p>
            <input type="text" id="new-user-addr" placeholder="–ê–¥—Ä–µ—Å –Ω–æ–≤–æ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–∞">
            <input type="text" id="new-user-ref" placeholder="–ê–¥—Ä–µ—Å –ø—Ä–∏–≥–ª–∞—Å–∏—Ç–µ–ª—è">
            <button class="btn-admin" onclick="addFreeUser()">–î–û–ë–ê–í–ò–¢–¨ –í –°–ò–°–¢–ï–ú–£</button>
        </div>
    </div>

<script>
    // –ü–†–Ø–ú–´–ï –î–ê–ù–ù–´–ï –¢–í–û–ï–ì–û –ö–û–ù–¢–†–ê–ö–¢–ê
    const CONTRACT_ADDRESS = "0x137cbBBb38962ABd3A3a0D212C1f408FBD92ffb8";
    const CONTRACT_ABI = [{"inputs":[],"name":"admin","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"_user","type":"address"},{"internalType":"address","name":"_referrer","type":"address"}],"name":"adminAddUser","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"users","outputs":[{"internalType":"uint256","name":"level","type":"uint256"},{"internalType":"address","name":"referrer","type":"address"},{"internalType":"uint256","name":"internalBalance","type":"uint256"},{"internalType":"uint256","name":"referralsInLevel","type":"uint256"},{"internalType":"uint256","name":"totalDirectReferrals","type":"uint256"},{"internalType":"bool","name":"exists","type":"bool"}],"stateMutability":"view","type":"function"}];

    let web3, contract, currentAccount;

    async function connect() {
        if (typeof window.ethereum !== 'undefined') {
            try {
                // 1. –ü–†–û–í–ï–†–ö–ê –°–ï–¢–ò (BSC Testnet - 0x61)
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                if (chainId !== '0x61') {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0x61' }],
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            alert("–î–æ–±–∞–≤—å—Ç–µ —Å–µ—Ç—å BSC Testnet –≤ MetaMask!");
                        }
                    }
                }

                // 2. –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï –ê–ö–ö–ê–£–ù–¢–ê
                web3 = new Web3(window.ethereum);
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                currentAccount = accounts[0];

                document.getElementById('addr-display').innerText = "–ê–∫–∫–∞—É–Ω—Ç: " + currentAccount;
                document.getElementById('btn-text').innerText = "‚úÖ –ü–û–î–ö–õ–Æ–ß–ï–ù–û";

                // 3. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ö–û–ù–¢–†–ê–ö–¢–ê
                contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);

                // 4. –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–•
                loadUserData();

            } catch (error) {
                console.error(error);
                alert("–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: " + error.message);
            }
        } else {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–∫—Ä–æ–π—Ç–µ —Å–∞–π—Ç —á–µ—Ä–µ–∑ –±—Ä–∞—É–∑–µ—Ä MetaMask!");
        }
    }

    async function loadUserData() {
        try {
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ –º–∞–ø–ø–∏–Ω–≥–∞ users
            const userData = await contract.methods.users(currentAccount).call();
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –±–∞–ª–∞–Ω—Å (internalBalance)
            const balanceWei = userData.internalBalance;
            const balanceEth = web3.utils.fromWei(balanceWei, 'ether');
            document.getElementById('balance-display').innerText = balanceEth + " BNB";

            // –ü–†–û–í–ï–†–ö–ê –ù–ê –ê–î–ú–ò–ù–ê
            const adminAddress = await contract.methods.admin().call();
            if (currentAccount.toLowerCase() === adminAddress.toLowerCase()) {
                document.getElementById('admin-panel').style.display = 'block';
            }

        } catch (e) {
            console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏ –∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞:", e);
        }
    }

    async function addFreeUser() {
        const target = document.getElementById('new-user-addr').value;
        const referrer = document.getElementById('new-user-ref').value;

        if (!web3.utils.isAddress(target) || !web3.utils.isAddress(referrer)) {
            return alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –∞–¥—Ä–µ—Å–∞ –∫–æ—à–µ–ª—å–∫–æ–≤!");
        }

        try {
            await contract.methods.adminAddUser(target, referrer).send({ from: currentAccount });
            alert("–£—á–∞—Å—Ç–Ω–∏–∫ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!");
        } catch (error) {
            alert("–û—à–∏–±–∫–∞ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏: " + error.message);
        }
    }
</script>
</body>
</html>
